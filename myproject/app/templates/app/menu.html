{% extends "app/layout.html" %}

{% block content %}

<style>
    .button{
            padding : 15px 25px;
            margin : 5px 2px;
            display: inline-block;
            width: 250px;
            border: none;
            border-radius: 12px;
            background-color:#00ADB5;
            color: white;
    }
    button:hover{
        background-color: #367e81;
    }
    .center{
        text-align: center;
    }

</style>

<div>
    <br />
    {% if is_employee %}
         <h2>Employee Menu</h2>
    {% elif is_manager %}  
         <h2 class="center"><strong>Manager Menu</strong></h2>
    {% endif %}

    <!-- <br /> -->
    {% if is_employee %}
    <form class="margintop" action='additemform' method='GET'>
        <button type="submit" class="btn btn-info">Add Item</button><br />
    </form>
            
    <form class="margintop" action='module2' method='GET'>
        <button type="submit" class="btn btn-outline-info waves-effect">Module 2</button><br />
    </form>
        
    

    {% elif is_manager %}
        {% include "app/layoutManager.html" %}         
    <form class="margintop" action='viewPo' method='GET'>
        <button style="display: inline-block" type="submit" class="button">View Purchase Order</button><br />
    </form>
        <br>
    <form class="margintop" action='viewPo' method='GET'>
        <button style="display: inline-block" type="submit" class="button">Approve/Reject Purchase Order</button><br />
    </form>
                      
    {% else %}            
            <p>Undefined User.</p>
    {% endif %}            
</div>

{% endblock %}
